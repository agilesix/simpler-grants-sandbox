name: Bug
description: Report a bug
title: "[Bug] "
labels: bug
projects: "agilesix/simpler-grants-sandbox"
type: Bug
body:
  - type: textarea
    id: long_description
    attributes: 
      label: Description
      description: Please describe the bug you experienced
      placeholder: What happened? What did you want to happen?
    validations:
      required: true
  - type: dropdown
    id: reproducability
    attributes:
      label: Reproducability
      description: Please describe the frequency of the bug
      options: 
        - It happened once then I tried again and everything worked as expected
        - It happened once then I did not try again
        - I tried multiple times and saw the bug every time
        - I tried multiple times and saw the bug intermittently
        - None of the above
    validations: 
      required: true
  - type: textarea 
    id: repro_steps
    atributes:
      label: How to reproduce the bug
      description: To see the bug with our own eyes, what steps should we follow?
    validations:
      required: false
  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which web browser were you using when you experienced the bug? (if any)
      options:
        - Chrome
        - Firefox
        - Internet Explorer
        - Microsoft Edge
        - Safari
        - Other
        - None
        - I do not know
    validations:
      required: true
      
    
