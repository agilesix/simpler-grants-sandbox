name: "Create Release - Package A"

on:
  workflow_dispatch:
    inputs:
      latest_tag:
        description: "Latest tag (e.g., packageA@0.2.0)"
        required: true
        type: string
      previous_tag:
        description: "Previous tag (e.g., packageA@0.1.0) - optional"
        required: false
        type: string
      dry_run:
        description: "Dry run mode (default: false) - set to true to preview the release notes"
        required: false
        type: boolean
        default: false

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate tags and generate release notes
        id: release-notes
        run: |
          DRY_RUN_FLAG=""
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            DRY_RUN_FLAG="--dry-run"
          fi
          .github/scripts/validate-and-generate-release-notes.sh \
            --prefix "packageA@" \
            --config-file ".github/release-config/packageA.yml" \
            --release-tag "${{ github.event.inputs.latest_tag }}" \
            --previous-tag "${{ github.event.inputs.previous_tag }}" \
            --repository "${{ github.repository }}" \
            $DRY_RUN_FLAG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        if: github.event.inputs.dry_run != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.latest_tag }}
          body: ${{ steps.release-notes.outputs.notes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
